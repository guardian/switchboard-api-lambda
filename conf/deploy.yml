defaultStacks:
    - cms-fronts
packages:
    switchboardAPILambda:
        type: aws-s3
        data:
            bucket: lambda-boilerplate-dist
            cacheControl: "public, max-age=315360000"
            prefixPackage: false
            prefixStack: false
            prefixStage: true
            publicReadAcl: false
    lambda:
        type: aws-lambda
        data:
            functions:
                CODE:
                    name: switchboard-api-lambda-CODE-Lambda-1EEL6RAFUG96I
                    filename: artifact.zip
                PROD:
                    name: switchboard-api-lambda-PROD-Lambda-1M0F3HAOK9Y2L
                    filename: artifact.zip
recipes:
    upload:
        actionsBeforeApp:
            - switchboardAPILambda.uploadStaticFiles
    lambda:
        actionsBeforeApp:
            - lambda.updateLambda
    default:
        depends:
            - upload
            - lambda
