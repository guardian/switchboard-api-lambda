defaultStacks:
    - cms-fronts
packages:
    switchboardAPILambda:
        type: aws-s3
        data:
            bucket: facia-dist
            cacheControl: "public, max-age=315360000"
            prefixPackage: true
            prefixStack: false
            prefixStage: true
            publicReadAcl: false
    switchesLambda:
        type: aws-lambda
        data:
            functions:
                CODE:
                    name: switchboard-api-lambda-CODE-SwitchesLambda-UT3HFLJJ757G
                    filename: artifact.zip
                PROD:
                    name: switchboard-api-lambda-PROD-SwitchesLambda-ZPMFKILIJXN8
                    filename: artifact.zip
recipes:
    upload:
        actionsBeforeApp:
            - switchboardAPILambda.uploadStaticFiles
    lambdas:
        actionsBeforeApp:
            - switchesLambda.updateLambda
    default:
        depends:
            - upload
            - lambdas
